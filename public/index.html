<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="site-container">

    <header>
      <h1>Catálogo de Películas</h1>
    </header>

    <main class="container">

      <h2>Lista de Películas</h2>
      <button onclick="openForm()">Agregar</button>

      <table id="moviesTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Género</th>
            <th>Año</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody id="moviesBody"></tbody>
      </table>

    <!-- Formulario -->
<div id="formContainer" class="form-box" style="display:none;">
  <h3 id="formTitle">Agregar Película</h3>

  <input type="hidden" id="movie-id">

  <label for="title">Título</label>
  <input id="title" type="text">

  <label for="genre">Género</label>
  <input id="genre" type="text">

  <label for="year">Año</label>
  <input id="year" type="number">

  <label for="poster">Portada (URL)</label>
  <input id="poster" type="text">

  <label for="description">Descripción</label>
  <textarea id="description"></textarea>

  <label for="trailer">Trailer (YouTube)</label>
  <input id="trailer" type="text">

  <button onclick="saveMovie()">Guardar</button>
  <button onclick="closeForm()">Cancelar</button>
</div>


    </main>

    <!-- Modal -->
    <div id="movieModal" class="modal" style="display:none;">
      <div class="modal-content">
        <button class="close" onclick="closeModal()">✖</button>

        <h2 id="modalTitle"></h2>
        <img id="modalImage" />

        <p id="modalDescription"></p>

        <iframe id="modalTrailer" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>

    <footer>
      <p>PI. Aplicación web dinámica en un servicio de la nube</p>
      <p>Creado por: Alexander Leon ID:223983605</p>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
